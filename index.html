<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/id/index.html">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            if (window.location.pathname !== 'id/index.html') {
                window.location.href = 'id/index.html';
            }
        };
    </script>
</head>
<body>
    <h1>You are being redirected...</h1>
    <p>If you are not redirected automatically, <a href="id/index.html">click here to proceed</a>.</p>
</body>
</html>
